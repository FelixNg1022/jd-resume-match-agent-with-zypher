<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JD ‚Üî Resume Match Agent</title>
    <style>
      * { box-sizing: border-box; }
      body { 
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif; 
        max-width: 1000px; 
        margin: 0 auto; 
        padding: 20px; 
        background: #f5f7fa;
        color: #333;
      }
      .container {
        background: white;
        border-radius: 12px;
        padding: 30px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      }
      h1 { 
        margin-top: 0;
        color: #2563eb;
        font-size: 2em;
      }
      .subtitle {
        color: #64748b;
        margin-bottom: 30px;
        font-size: 0.95em;
      }
      label { 
        display: block; 
        font-weight: 600; 
        margin-bottom: 8px;
        color: #1e293b;
      }
      textarea { 
        width: 100%; 
        height: 180px; 
        margin-bottom: 20px; 
        font-family: 'Monaco', 'Menlo', monospace;
        font-size: 13px;
        padding: 12px;
        border: 2px solid #e2e8f0;
        border-radius: 6px;
        resize: vertical;
        transition: border-color 0.2s;
      }
      textarea:focus {
        outline: none;
        border-color: #2563eb;
      }
      button { 
        padding: 12px 24px; 
        background: #2563eb;
        color: white;
        border: none;
        border-radius: 6px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: background 0.2s;
        margin-bottom: 30px;
      }
      button:hover {
        background: #1d4ed8;
      }
      button:active {
        transform: scale(0.98);
      }
      button:disabled {
        background: #94a3b8;
        cursor: not-allowed;
      }
      .loading {
        color: #64748b;
        font-style: italic;
      }
      .results {
        margin-top: 30px;
        padding-top: 30px;
        border-top: 2px solid #e2e8f0;
      }
      h2 {
        margin-top: 0;
        color: #1e293b;
      }
      .result-card {
        background: #f8fafc;
        border: 1px solid #e2e8f0;
        border-radius: 8px;
        padding: 20px;
        margin-bottom: 20px;
      }
      .score {
        font-size: 2.5em;
        font-weight: bold;
        color: #2563eb;
        margin: 10px 0;
      }
      .score-label {
        color: #64748b;
        font-size: 0.9em;
        margin-bottom: 20px;
      }
      .section {
        margin-bottom: 20px;
      }
      .section-title {
        font-weight: 600;
        color: #1e293b;
        margin-bottom: 8px;
      }
      .skills-list {
        display: flex;
        flex-wrap: wrap;
        gap: 8px;
        margin-top: 8px;
      }
      .skill-tag {
        background: #e0e7ff;
        color: #3730a3;
        padding: 4px 12px;
        border-radius: 12px;
        font-size: 0.9em;
        font-weight: 500;
      }
      .skill-tag.missing {
        background: #fee2e2;
        color: #991b1b;
      }
      .suggestions {
        list-style: none;
        padding: 0;
      }
      .suggestions li {
        padding: 8px 0;
        padding-left: 24px;
        position: relative;
      }
      .suggestions li:before {
        content: "üí°";
        position: absolute;
        left: 0;
      }
      .summary {
        background: #eff6ff;
        border-left: 4px solid #2563eb;
        padding: 12px 16px;
        border-radius: 4px;
        margin-top: 20px;
      }
      .error {
        background: #fee2e2;
        color: #991b1b;
        padding: 12px;
        border-radius: 6px;
        border: 1px solid #fecaca;
      }
      pre {
        background: #1e293b;
        color: #e2e8f0;
        padding: 16px;
        border-radius: 6px;
        overflow-x: auto;
        font-size: 13px;
        line-height: 1.5;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>üéØ JD ‚Üî Resume Match Agent</h1>
      <p class="subtitle">Powered by CoreSpeed's Zypher AI Agent Framework</p>
      
      <label for="jd">Job Description</label>
      <textarea id="jd" placeholder="Paste the full job description here..."></textarea>

      <label for="resume">Resume (Plain Text)</label>
      <textarea id="resume" placeholder="Paste your resume text here..."></textarea>

      <button id="analyzeBtn" onclick="analyze()">Analyze Match</button>

      <div class="results" id="results" style="display: none;">
        <h2>Analysis Results</h2>
        <div id="out"></div>
      </div>
    </div>

    <script>
      async function analyze() {
        const jd = document.getElementById("jd").value.trim();
        const resume = document.getElementById("resume").value.trim();
        const btn = document.getElementById("analyzeBtn");
        const out = document.getElementById("out");
        const results = document.getElementById("results");
        
        if (!jd || !resume) {
          alert("Please paste both the job description and resume.");
          return;
        }
        
        btn.disabled = true;
        btn.textContent = "Analyzing...";
        results.style.display = "block";
        out.innerHTML = '<div class="loading">ü§ñ AI agent is analyzing your resume match...</div>';
        
        try {
          const res = await fetch("/analyze", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ jd, resume })
          });
          
          if (!res.ok) {
            throw new Error(`Server error: ${res.status}`);
          }
          
          const data = await res.json();
          
          if (data.error) {
            out.innerHTML = `<div class="error">Error: ${data.error}</div>`;
          } else if (data.analysis) {
            displayResults(data.analysis);
          } else {
            out.innerHTML = `<div class="error">Unexpected response format</div>`;
          }
        } catch (err) {
          out.innerHTML = `<div class="error">Error: ${err.message}</div>`;
        } finally {
          btn.disabled = false;
          btn.textContent = "Analyze Match";
        }
      }
      
      function displayResults(analysis) {
        const out = document.getElementById("out");
        
        // Calculate color based on score
        let scoreColor = "#ef4444"; // red
        if (analysis.score >= 70) scoreColor = "#10b981"; // green
        else if (analysis.score >= 50) scoreColor = "#f59e0b"; // yellow
        
        let html = `
          <div class="result-card">
            <div class="score" style="color: ${scoreColor}">${analysis.score}/100</div>
            <div class="score-label">Fit Score</div>
          </div>
          
          <div class="result-card">
            <div class="section">
              <div class="section-title">üìã Summary</div>
              <div class="summary">${escapeHtml(analysis.short_summary || "No summary available")}</div>
            </div>
          </div>
        `;
        
        if (analysis.matched_skills && analysis.matched_skills.length > 0) {
          html += `
            <div class="result-card">
              <div class="section">
                <div class="section-title">‚úÖ Matched Skills (${analysis.matched_skills.length})</div>
                <div class="skills-list">
                  ${analysis.matched_skills.map(s => `<span class="skill-tag">${escapeHtml(s)}</span>`).join("")}
                </div>
              </div>
            </div>
          `;
        }
        
        if (analysis.missing_skills && analysis.missing_skills.length > 0) {
          html += `
            <div class="result-card">
              <div class="section">
                <div class="section-title">‚ùå Missing Skills (${analysis.missing_skills.length})</div>
                <div class="skills-list">
                  ${analysis.missing_skills.map(s => `<span class="skill-tag missing">${escapeHtml(s)}</span>`).join("")}
                </div>
              </div>
            </div>
          `;
        }
        
        if (analysis.suggestions && analysis.suggestions.length > 0) {
          html += `
            <div class="result-card">
              <div class="section">
                <div class="section-title">üí° Suggestions for Improvement</div>
                <ul class="suggestions">
                  ${analysis.suggestions.map(s => `<li>${escapeHtml(s)}</li>`).join("")}
                </ul>
              </div>
            </div>
          `;
        }
        
        // Add raw JSON view (collapsible)
        html += `
          <details style="margin-top: 20px;">
            <summary style="cursor: pointer; color: #64748b; font-size: 0.9em;">View Raw JSON</summary>
            <pre>${escapeHtml(JSON.stringify(analysis, null, 2))}</pre>
          </details>
        `;
        
        out.innerHTML = html;
      }
      
      function escapeHtml(text) {
        const div = document.createElement("div");
        div.textContent = text;
        return div.innerHTML;
      }
    </script>
  </body>
</html>
