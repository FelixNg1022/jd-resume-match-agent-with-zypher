<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JD ‚Üî Resume Match Agent</title>
    <style>
      * { box-sizing: border-box; }
      body { 
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif; 
        max-width: 1000px; 
        margin: 0 auto; 
        padding: 20px; 
        background: #f5f7fa;
        color: #333;
      }
      .container {
        background: white;
        border-radius: 12px;
        padding: 30px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      }
      h1 { 
        margin-top: 0;
        color: #2563eb;
        font-size: 2em;
      }
      .subtitle {
        color: #64748b;
        margin-bottom: 30px;
        font-size: 0.95em;
      }
      label { 
        display: block; 
        font-weight: 600; 
        margin-bottom: 8px;
        color: #1e293b;
      }
      textarea { 
        width: 100%; 
        height: 180px; 
        margin-bottom: 20px; 
        font-family: 'Monaco', 'Menlo', monospace;
        font-size: 13px;
        padding: 12px;
        border: 2px solid #e2e8f0;
        border-radius: 6px;
        resize: vertical;
        transition: border-color 0.2s;
      }
      textarea:focus {
        outline: none;
        border-color: #2563eb;
      }
      button { 
        padding: 12px 24px; 
        background: #2563eb;
        color: white;
        border: none;
        border-radius: 6px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: background 0.2s;
        margin-bottom: 30px;
      }
      button:hover {
        background: #1d4ed8;
      }
      button:active {
        transform: scale(0.98);
      }
      button:disabled {
        background: #94a3b8;
        cursor: not-allowed;
      }
      .loading {
        color: #64748b;
        font-style: italic;
        display: flex;
        align-items: center;
        gap: 12px;
      }
      .spinner {
        border: 3px solid #e2e8f0;
        border-top: 3px solid #2563eb;
        border-radius: 50%;
        width: 24px;
        height: 24px;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      .results {
        margin-top: 30px;
        padding-top: 30px;
        border-top: 2px solid #e2e8f0;
      }
      h2 {
        margin-top: 0;
        color: #1e293b;
      }
      .result-card {
        background: #f8fafc;
        border: 1px solid #e2e8f0;
        border-radius: 8px;
        padding: 20px;
        margin-bottom: 20px;
      }
      .score {
        font-size: 2.5em;
        font-weight: bold;
        color: #2563eb;
        margin: 10px 0;
      }
      .score-label {
        color: #64748b;
        font-size: 0.9em;
        margin-bottom: 20px;
      }
      .section {
        margin-bottom: 20px;
      }
      .section-title {
        font-weight: 600;
        color: #1e293b;
        margin-bottom: 8px;
      }
      .skills-list {
        display: flex;
        flex-wrap: wrap;
        gap: 8px;
        margin-top: 8px;
      }
      .skill-tag {
        background: #e0e7ff;
        color: #3730a3;
        padding: 4px 12px;
        border-radius: 12px;
        font-size: 0.9em;
        font-weight: 500;
      }
      .skill-tag.missing {
        background: #fee2e2;
        color: #991b1b;
      }
      .suggestions {
        list-style: none;
        padding: 0;
      }
      .suggestions li {
        padding: 8px 0;
        padding-left: 24px;
        position: relative;
      }
      .suggestions li:before {
        content: "üí°";
        position: absolute;
        left: 0;
      }
      .summary {
        background: #eff6ff;
        border-left: 4px solid #2563eb;
        padding: 12px 16px;
        border-radius: 4px;
        margin-top: 20px;
      }
      .error {
        background: #fee2e2;
        color: #991b1b;
        padding: 12px;
        border-radius: 6px;
        border: 1px solid #fecaca;
      }
      pre {
        background: #1e293b;
        color: #e2e8f0;
        padding: 16px;
        border-radius: 6px;
        overflow-x: auto;
        font-size: 13px;
        line-height: 1.5;
      }
      .tabs {
        display: flex;
        gap: 10px;
        margin-bottom: 30px;
        border-bottom: 2px solid #e2e8f0;
      }
      .tab-btn {
        padding: 12px 24px;
        background: transparent;
        color: #64748b;
        border: none;
        border-bottom: 3px solid transparent;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.2s;
        margin-bottom: -2px;
      }
      .tab-btn:hover {
        color: #2563eb;
      }
      .tab-btn.active {
        color: #2563eb;
        border-bottom-color: #2563eb;
      }
      .tab-content {
        animation: fadeIn 0.3s;
      }
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .job-card {
        background: white;
        border: 2px solid #e2e8f0;
        border-radius: 8px;
        padding: 20px;
        margin-bottom: 20px;
        transition: all 0.2s;
      }
      .job-card:hover {
        border-color: #2563eb;
        box-shadow: 0 4px 12px rgba(37, 99, 235, 0.1);
      }
      .job-header {
        display: flex;
        justify-content: space-between;
        align-items: start;
        margin-bottom: 12px;
      }
      .job-title {
        font-size: 1.2em;
        font-weight: 600;
        color: #1e293b;
        margin-bottom: 4px;
      }
      .job-company {
        color: #64748b;
        font-size: 0.9em;
      }
      .job-score {
        font-size: 1.5em;
        font-weight: bold;
        padding: 8px 16px;
        border-radius: 6px;
        white-space: nowrap;
      }
      .job-url {
        color: #2563eb;
        text-decoration: none;
        font-size: 0.9em;
        word-break: break-all;
      }
      .job-url:hover {
        text-decoration: underline;
      }
      .job-description {
        color: #475569;
        font-size: 0.95em;
        line-height: 1.6;
        margin: 12px 0;
        max-height: 150px;
        overflow: hidden;
        text-overflow: ellipsis;
      }
      input {
        font-family: inherit;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>üéØ JD ‚Üî Resume Match Agent</h1>
      <p class="subtitle">Powered by CoreSpeed's Zypher AI Agent Framework</p>
      
      <!-- Unified Input Form -->
      <div>
        <label for="resume">Resume (Plain Text) <span style="color: #ef4444;">*</span></label>
        <textarea id="resume" placeholder="Paste your resume text here... (Required)" required></textarea>

        <label for="jd">Job Description (Optional)</label>
        <textarea id="jd" placeholder="Paste the full job description here... (Leave empty to search for matching jobs instead)"></textarea>
        <p style="color: #64748b; font-size: 0.9em; margin-top: -15px; margin-bottom: 20px;">
          üí° <strong>Tip:</strong> If you leave this empty, we'll search the web for jobs that match your resume.
        </p>

        <button id="analyzeBtn" onclick="handleSubmit()">Analyze Match</button>
      </div>

      <div class="results" id="results" style="display: none;">
        <h2>Analysis Results</h2>
        <div id="out"></div>
      </div>
      
      <!-- Job Search Options (shown after analysis or when JD is empty) -->
      <div id="jobSearchSection" style="display: none; margin-top: 30px; padding-top: 30px; border-top: 2px solid #e2e8f0;">
        <h3 style="margin-top: 0;">üîç Search for Matching Jobs</h3>
        <p style="color: #64748b; margin-bottom: 20px;">Search the web for jobs that match your resume:</p>
        
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;">
          <div>
            <label for="role">Role/Title</label>
            <input type="text" id="role" placeholder="e.g., Software Engineer" style="width: 100%; padding: 10px; border: 2px solid #e2e8f0; border-radius: 6px;">
          </div>
          <div>
            <label for="location">Location (Optional)</label>
            <input type="text" id="location" placeholder="e.g., San Francisco, CA" style="width: 100%; padding: 10px; border: 2px solid #e2e8f0; border-radius: 6px;">
          </div>
        </div>
        
        <label for="keywords">Additional Keywords (Optional)</label>
        <input type="text" id="keywords" placeholder="e.g., remote, python, kubernetes" style="width: 100%; padding: 10px; border: 2px solid #e2e8f0; border-radius: 6px; margin-bottom: 20px;">
        
        <button id="searchBtn" onclick="searchJobs()">üîç Search & Rank Jobs</button>
      </div>
    </div>

    <script>
      let lastAnalysis = null; // Store last analysis result
      
      // Update button text based on JD input
      document.getElementById("jd").addEventListener("input", function() {
        const jd = this.value.trim();
        const btn = document.getElementById("analyzeBtn");
        if (!jd) {
          btn.textContent = "üîç Search Jobs";
        } else {
          btn.textContent = "Analyze Match";
        }
      });
      
      async function handleSubmit() {
        const jd = document.getElementById("jd").value.trim();
        const resume = document.getElementById("resume").value.trim();
        const btn = document.getElementById("analyzeBtn");
        const out = document.getElementById("out");
        const results = document.getElementById("results");
        const jobSearchSection = document.getElementById("jobSearchSection");
        
        if (!resume) {
          alert("Please paste your resume (required).");
          return;
        }
        
        // If JD is empty, go straight to job search section
        if (!jd) {
          jobSearchSection.style.display = "block";
          results.style.display = "none";
          // Scroll to job search section
          jobSearchSection.scrollIntoView({ behavior: "smooth", block: "nearest" });
          return;
        }
        
        // Both JD and resume provided - do analysis
        btn.disabled = true;
        btn.textContent = "Analyzing Match...";
        results.style.display = "block";
        jobSearchSection.style.display = "none";
        out.innerHTML = '<div class="loading"><div class="spinner"></div><span>ü§ñ AI agent is analyzing your resume match...</span></div>';
        
        try {
          const res = await fetch("/analyze", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ jd, resume })
          });
          
          if (!res.ok) {
            throw new Error(`Server error: ${res.status}`);
          }
          
          const data = await res.json();
          
          if (data.error) {
            out.innerHTML = `<div class="error">Error: ${data.error}</div>`;
          } else if (data.analysis) {
            lastAnalysis = data.analysis;
            displayResults(data.analysis);
            // Show job search section after analysis (it's now below results in HTML)
            jobSearchSection.style.display = "block";
            // Scroll to top of Analysis Results section
            setTimeout(() => {
              results.scrollIntoView({ behavior: "smooth", block: "start" });
            }, 100);
          } else {
            out.innerHTML = `<div class="error">Unexpected response format</div>`;
          }
        } catch (err) {
          out.innerHTML = `<div class="error">Error: ${err.message}</div>`;
        } finally {
          btn.disabled = false;
          const jd = document.getElementById("jd").value.trim();
          btn.textContent = jd ? "Analyze Match" : "üîç Search Jobs";
        }
      }
      
      function displayResults(analysis) {
        const out = document.getElementById("out");
        
        // Calculate color based on score
        let scoreColor = "#ef4444"; // red
        if (analysis.score >= 70) scoreColor = "#10b981"; // green
        else if (analysis.score >= 50) scoreColor = "#f59e0b"; // yellow
        
        let html = `
          <div class="result-card">
            <div class="score" style="color: ${scoreColor}">${analysis.score}/100</div>
            <div class="score-label">Fit Score</div>
          </div>
          
          <div class="result-card">
            <div class="section">
              <div class="section-title">üìã Summary</div>
              <div class="summary">${escapeHtml(analysis.short_summary || "No summary available")}</div>
            </div>
          </div>
        `;
        
        if (analysis.matched_skills && analysis.matched_skills.length > 0) {
          html += `
            <div class="result-card">
              <div class="section">
                <div class="section-title">‚úÖ Matched Skills (${analysis.matched_skills.length})</div>
                <div class="skills-list">
                  ${analysis.matched_skills.map(s => `<span class="skill-tag">${escapeHtml(s)}</span>`).join("")}
                </div>
              </div>
            </div>
          `;
        }
        
        if (analysis.missing_skills && analysis.missing_skills.length > 0) {
          html += `
            <div class="result-card">
              <div class="section">
                <div class="section-title">‚ùå Missing Skills (${analysis.missing_skills.length})</div>
                <div class="skills-list">
                  ${analysis.missing_skills.map(s => `<span class="skill-tag missing">${escapeHtml(s)}</span>`).join("")}
                </div>
              </div>
            </div>
          `;
        }
        
        if (analysis.suggestions && analysis.suggestions.length > 0) {
          html += `
            <div class="result-card">
              <div class="section">
                <div class="section-title">üí° Suggestions for Improvement</div>
                <ul class="suggestions">
                  ${analysis.suggestions.map(s => `<li>${escapeHtml(s)}</li>`).join("")}
                </ul>
              </div>
            </div>
          `;
        }
        
        // Add prompt to search for jobs
        html += `
          <div class="result-card" style="background: #eff6ff; border-left: 4px solid #2563eb; margin-top: 20px;">
            <div class="section-title">üîç Next Step: Search for Matching Jobs</div>
            <p style="margin: 8px 0;">Want to find jobs that match your resume? Scroll down to search the web for matching job postings.</p>
          </div>
        `;
        
        // Add raw JSON view (collapsible)
        html += `
          <details style="margin-top: 20px;">
            <summary style="cursor: pointer; color: #64748b; font-size: 0.9em;">View Raw JSON</summary>
            <pre>${escapeHtml(JSON.stringify(analysis, null, 2))}</pre>
          </details>
        `;
        
        out.innerHTML = html;
      }
      
      function escapeHtml(text) {
        const div = document.createElement("div");
        div.textContent = text;
        return div.innerHTML;
      }
      
      async function searchJobs() {
        const resume = document.getElementById("resume").value.trim();
        const role = document.getElementById("role").value.trim();
        const location = document.getElementById("location").value.trim();
        const keywords = document.getElementById("keywords").value.trim();
        const btn = document.getElementById("searchBtn");
        const out = document.getElementById("out");
        const results = document.getElementById("results");
        
        if (!resume) {
          alert("Please paste your resume.");
          return;
        }
        
        btn.disabled = true;
        btn.textContent = "Searching...";
        results.style.display = "block";
        out.innerHTML = '<div class="loading"><div class="spinner"></div><span>üîç Searching for jobs and analyzing matches... This may take a minute.</span></div>';
        
        // Scroll to show loading indicator
        results.scrollIntoView({ behavior: "smooth", block: "start" });
        
        try {
          const res = await fetch("/search-jobs", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              resume,
              role: role || undefined,
              location: location || undefined,
              keywords: keywords || undefined,
            })
          });
          
          if (!res.ok) {
            throw new Error(`Server error: ${res.status}`);
          }
          
          const data = await res.json();
          
          if (data.error) {
            out.innerHTML = `<div class="error">Error: ${data.error}</div>`;
          } else if (data.result) {
            displayJobResults(data.result);
          } else {
            out.innerHTML = `<div class="error">Unexpected response format</div>`;
          }
        } catch (err) {
          out.innerHTML = `<div class="error">Error: ${err.message}</div>`;
        } finally {
          btn.disabled = false;
          btn.textContent = "üîç Search & Rank Jobs";
        }
      }
      
      function displayJobResults(result) {
        const out = document.getElementById("out");
        
        if (!result.jobs || result.jobs.length === 0) {
          out.innerHTML = `
            <div class="result-card">
              <p>No jobs found. Try adjusting your search criteria.</p>
              <p><small>Search query: ${escapeHtml(result.searchQuery)}</small></p>
            </div>
          `;
          return;
        }
        
        // Check if using mock data (URLs are "#")
        const isMockData = result.jobs.some(job => !job.url || job.url === "#");
        const mockDataWarning = isMockData ? `
          <div class="result-card" style="background: #fef3c7; border-left: 4px solid #f59e0b; margin-bottom: 15px;">
            <div class="section-title">‚ö†Ô∏è Demo Mode</div>
            <p style="margin: 8px 0; color: #92400e;">These are mock job listings for demonstration. Set <code>TAVILY_API_KEY</code> environment variable for real job search results.</p>
          </div>
        ` : '';
        
        let html = `
          ${mockDataWarning}
          <div class="result-card">
            <div class="section-title">üîç Search Results</div>
            <p>Found ${result.totalFound} jobs, showing top ${result.jobs.length} matches:</p>
            <p><small>Query: ${escapeHtml(result.searchQuery)}</small></p>
          </div>
        `;
        
        result.jobs.forEach((job, index) => {
          const score = job.score || 0;
          let scoreColor = "#ef4444";
          if (score >= 70) scoreColor = "#10b981";
          else if (score >= 50) scoreColor = "#f59e0b";
          
          html += `
            <div class="job-card">
              <div class="job-header">
                <div style="flex: 1;">
                  <div class="job-title">${escapeHtml(job.title)}</div>
                  ${job.company ? `<div class="job-company">${escapeHtml(job.company)}</div>` : ''}
                </div>
                <div class="job-score" style="color: ${scoreColor}; background: ${scoreColor}20;">
                  ${score}/100
                </div>
              </div>
              
              <div class="job-description">
                ${escapeHtml(job.description.substring(0, 300))}${job.description.length > 300 ? '...' : ''}
              </div>
              
              ${job.matchDetails ? `
                <div style="margin: 12px 0;">
                  ${job.matchDetails.matched_skills && job.matchDetails.matched_skills.length > 0 ? `
                    <div style="margin-bottom: 8px;">
                      <strong>‚úÖ Matched:</strong>
                      <div class="skills-list" style="margin-top: 4px;">
                        ${job.matchDetails.matched_skills.map(s => `<span class="skill-tag">${escapeHtml(s)}</span>`).join("")}
                      </div>
                    </div>
                  ` : ''}
                  ${job.matchDetails.missing_skills && job.matchDetails.missing_skills.length > 0 ? `
                    <div>
                      <strong>‚ùå Missing:</strong>
                      <div class="skills-list" style="margin-top: 4px;">
                        ${job.matchDetails.missing_skills.slice(0, 5).map(s => `<span class="skill-tag missing">${escapeHtml(s)}</span>`).join("")}
                        ${job.matchDetails.missing_skills.length > 5 ? `<span style="color: #64748b;">+${job.matchDetails.missing_skills.length - 5} more</span>` : ''}
                      </div>
                    </div>
                  ` : ''}
                </div>
              ` : ''}
              
              ${job.url && job.url !== "#" && job.url !== "about:blank" ? `
                <a href="${escapeHtml(job.url)}" target="_blank" class="job-url">üîó View Job Posting ‚Üí</a>
              ` : `
                <span class="job-url" style="color: #94a3b8; cursor: not-allowed;">üîó Job URL not available</span>
              `}
            </div>
          `;
        });
        
        html += `
          <details style="margin-top: 20px;">
            <summary style="cursor: pointer; color: #64748b; font-size: 0.9em;">View Raw JSON</summary>
            <pre>${escapeHtml(JSON.stringify(result, null, 2))}</pre>
          </details>
        `;
        
        out.innerHTML = html;
      }
    </script>
  </body>
</html>
